<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Master Creation</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
                margin: 0;
                padding: 0;
                background-color: #f7f9fc;
                color: #333;
            }

            .navbar {
                display: flex;
                justify-content: space-between;
                align-items: center;
                padding: 1px 10px;
                background-color: #ffffff;
                box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
                position: relative;
                z-index: 1000;
            }

            .navbar .logo-left,
            .navbar .logo-right {
                display: flex;
                align-items: center;
            }

            .navbar img {
                height: 50px;
                cursor: pointer;
                transition: opacity 0.3s;
            }

            .navbar img:hover {
                opacity: 0.8;
            }

            .navbar .navbar-text {
                text-align: center;
                flex-grow: 1;
            }

            .navbar .navbar-text h1 {
                margin: 0;
                font-size: 1.8em;
                color: #333;
            }

            .navbar .navbar-text p {
                margin: 0;
                font-size: 1.2em;
                color: #555;
            }

            .secondary-navbar {
                display: flex;
                justify-content: space-between;
                align-items: center;
                padding: 5px 10px;
                background-color: #f2eeee;
                box-shadow: 0 1px 4px rgba(0, 0, 0, 0.1);
            }

            .secondary-navbar .refresh-logo {
                cursor: pointer;
                display: flex;
                align-items: center;
            }

            .secondary-navbar .refresh-logo img {
    height: 30px;
    transition: transform 0.3s;
}

.secondary-navbar .refresh-logo img:hover {
    transform: rotate(90deg);
}
            .secondary-navbar .refresh-logo img.rotating {
                animation: rotate 0.1s ease-in-out;
            }
            .secondary-navbar .user-info {
                display: flex;
                align-items: center;
                position: relative;
            }

            .secondary-navbar .user-info .username {
                margin-right: 10px;
                font-size: 1em;
                color: #333;
            }

            .secondary-navbar .user-info .dropdown {
                position: relative;
                display: inline-block;
            }

            .secondary-navbar .user-info .dropdown button {
                background-color: #ffffff;
                border: 1px solid #ccc;
                padding: 5px 10px;
                font-size: 1em;
                cursor: pointer;
            }

            .secondary-navbar .user-info .dropdown button:hover {
                background-color: #f1f1f1;
            }

            .secondary-navbar .user-info .dropdown-content {
                display: none;
                position: absolute;
                right: 0; /* Aligns the dropdown content to the right of the button */
                background-color: #ffffff;
                min-width: 160px;
                box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
                z-index: 1;
                overflow: hidden; /* Prevents content overflow */
            }

            .secondary-navbar .user-info .dropdown-content a {
                color: #333;
                padding: 12px 16px;
                text-decoration: none;
                display: block;
                white-space: nowrap; /* Ensures text doesn't wrap to the next line */
            }

            .secondary-navbar .user-info .dropdown-content a:hover {
                background-color: #f1f1f1;
            }

            .secondary-navbar .user-info .dropdown:hover .dropdown-content {
                display: block;
                right: 0; /* Aligns the dropdown to the right side */
                left: auto; /* Prevents the dropdown from overflowing to the left */
            }
        .main-content {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            margin: 5px auto;
            max-width: 1000px;
        }
        .image-container {
            position: relative;
            border: 1px solid #000;
            margin: 10px;
        }
        #imageCanvas {
            border: 0px ;
        }
        .button-container {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }
        .button-container button {
            padding: 10px 20px;
            font-size: 1em;
            cursor: pointer;
        }
        .status {
            text-align: center;
            margin-top: 10px;
        }
        .text-box-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
            width: 100%;
        }
        .text-box-container input[type="text"] {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            width: 100%;
            max-width: 400px;
        }
        #popup {
            display: none;
            position: fixed;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            padding: 20px;
            box-shadow: 0px 0px 10px 0px #000;
            z-index: 1000;
        }
        #popup button {
            margin: 5px;
            padding: 10px 20px;
            cursor: pointer;
        }
        #popup h3 {
            margin-top: 0;
        }
        #overlay {
            display: none;
            position: fixed;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 999;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <div class="logo-left">
            <img src="/static/plantconnect.png" alt="Left Logo">
        </div>
        <div class="navbar-text">
            <h1>Vision System</h1>
            <p>Master Creation</p>
        </div>
        <div class="logo-right">
            <img src="/static/lg.png" alt="Right Logo">
        </div>
    </div>

   <div class="secondary-navbar">
    <div class="refresh-logo">
        <img src="/static/refresh.png" alt="Refresh">
    </div>

    <div class="user-info">
        <div class="dropdown">
            <button>â–¼</button>
            <div class="dropdown-content">
                <a href="http://127.0.0.1:5000/">Log Out</a>
            </div>
        </div>
    </div>
</div>


<script>
    // Rotate the refresh logo and reload the page
    document.querySelector('.secondary-navbar .refresh-logo img').addEventListener('click', function() {
        const logo = this;
        logo.classList.add('rotating');
        setTimeout(() => {
            logo.classList.remove('rotating');
            location.reload(); // This will refresh the page
        }, 100);
    });
</script>
    <div class="main-content">
        <div class="image-container">
            <canvas id="imageCanvas"></canvas>
        </div>
        <div class="text-box-container">
            <input type="text" id="textBox" placeholder="Enter Part Number" maxlength="11">
            <input type="text" id="masterName" placeholder="Enter Master Creator's Name">
        </div>
        <script>
            // Function to enforce uppercase letters and numbers only
            document.getElementById('textBox').addEventListener('input', function() {
                this.value = this.value.toUpperCase().replace(/[^A-Z0-9]/g, '');
            });
        </script>
        <div class="button-container">
            <button onclick="captureImage()">Capture Image</button>
            <button onclick="resetCanvas()">Reset</button>
            <button onclick="undoRectangle()">Undo</button>
            <button onclick="showPopup()">Add</button> <!-- New Add button -->
            <button onclick="saveData()">Save</button>
            <button onclick="goHome()">Home</button>
        </div>
        <div class="status">
            <span id="status-indicator"></span>     
        </div>
    </div>

    <div id="overlay"></div>
    <div id="popup">
        <h3>Select Sheet</h3>
        <button onclick="saveRectangleToSheet('Sheet1')">Sheet 1</button>
        <button onclick="saveRectangleToSheet('Sheet2')">Sheet 2</button>
        <button onclick="closePopup()">Cancel</button>
    </div>

    <script>
        let rectangles = [];
        let isDrawing = false;
        let startX, startY;
        const canvas = document.getElementById('imageCanvas');
        const ctx = canvas.getContext('2d');
        const image = new Image();

        function captureImage() {
            fetch('/capture', {
                method: 'POST'
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    image.src = data.image_path;
                    image.onload = () => {
                        canvas.width = image.width;
                        canvas.height = image.height;
                        ctx.drawImage(image, 0, 0);
                    };
                } else {
                    alert('Error capturing image: ' + data.error);
                }
            })
            .catch(error => {
                console.error('Error:', error);
            });
        }

        canvas.addEventListener('mousedown', (e) => {
            isDrawing = true;
            startX = e.offsetX;
            startY = e.offsetY;
        });

        canvas.addEventListener('mousemove', (e) => {
            if (isDrawing) {
                ctx.drawImage(image, 0, 0);
                drawRectangles();
                ctx.strokeStyle = 'green';
                ctx.lineWidth = 2;
                ctx.strokeRect(startX, startY, e.offsetX - startX, e.offsetY - startY);
            }
        });

        canvas.addEventListener('mouseup', (e) => {
            if (isDrawing) {
                isDrawing = false;
                const rect = { x: startX, y: startY, width: e.offsetX - startX, height: e.offsetY - startY };
                rectangles.push(rect);
                drawRectangles();
            }
        });

        function drawRectangles() {
            rectangles.forEach(rect => {
                ctx.strokeStyle = 'green';
                ctx.lineWidth = 2;
                ctx.strokeRect(rect.x, rect.y, rect.width, rect.height);
            });
        }

        function goHome() {
            window.location.href = "http://127.0.0.1:5000/inspection";
        }

        function resetCanvas() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            rectangles = [];
        }

        function undoRectangle() {
            rectangles.pop();
            ctx.drawImage(image, 0, 0);
            drawRectangles();
        }

        // Function to show the popup
        function showPopup() {
            document.getElementById('overlay').style.display = 'block';
            document.getElementById('popup').style.display = 'block';
        }

        // Function to close the popup
        function closePopup() {
            document.getElementById('overlay').style.display = 'none';
            document.getElementById('popup').style.display = 'none';
        }

        // Function to save the current rectangle to the selected sheet
        function saveRectangleToSheet(sheetName) {
            if (rectangles.length === 0) {
                alert('No rectangles to add.');
                closePopup();
                return;
            }

            const folderName = document.getElementById('textBox').value.trim();
            if (!folderName) {
                alert('Please enter a folder name.');
                closePopup();
                return;
            }

            const masterName = document.getElementById('masterName').value.trim();
            if (!masterName) {
                alert('Please enter the master creator\'s name.');
                closePopup();
                return;
            }

            const rect = rectangles[rectangles.length - 1]; // Get the last drawn rectangle

            // Send rectangle data to the server with the selected sheet
            fetch('/add_rectangle', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    folderName,
                    masterName,
                    sheetName,
                    data: rect
                })
            })
            .then(response => response.json())
            .then(result => {
                if (result.success) {
                    document.getElementById('status-indicator').innerText = `Rectangle added to ${sheetName}`;
                } else {
                    alert(result.message);
                }
                closePopup();
            })
            .catch(error => {
                console.error('Error:', error);
                closePopup();
            });
        }

        // Function to save all data (Excel, image, and info.txt)
        function saveData() {
            const folderName = document.getElementById('textBox').value.trim();
            const masterName = document.getElementById('masterName').value.trim();

            // Get current date and time
            const now = new Date();
            const dateTimeString = now.toISOString();

            // Send save request to the server
            fetch('/save_all', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    folderName,
                    masterName,
                    dateTimeString
                })
            })
            .then(response => response.json())
            .then(result => {
                if (result.success) {
                    document.getElementById('status-indicator').innerText = `Files saved successfully`;
                } else {
                    alert(result.message);
                }
            })
            .catch(error => {
                console.error('Error:', error);
            });
        }
    </script>
</body>
</html>
